<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KLYNE — Boutique</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#00d1ff;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#071021 0%, #071826 100%);color:#e6eef6;min-height:100vh}
    header{backdrop-filter:blur(6px);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-bottom:1px solid rgba(255,255,255,0.03);position:sticky;top:0;z-index:50}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .nav{display:flex;align-items:center;gap:16px}
    .logo{font-weight:700;letter-spacing:2px;font-size:20px;color:var(--accent)}
    .search{margin-left:auto;display:flex;gap:8px;align-items:center}
    .search input{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;color:inherit;min-width:180px}
    .hero{padding:36px 0;text-align:center}
    .hero h1{margin:0;font-size:36px}
    .hero p{color:var(--muted);margin-top:8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;padding:24px 0}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .thumb{width:100%;height:160px;border-radius:10px;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#071428}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .title{font-weight:600;margin:10px 0 6px}
    .price{color:var(--accent);font-weight:700}
    .meta{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .btn{display:inline-block;padding:10px 12px;border-radius:10px;text-decoration:none;font-weight:700;background:linear-gradient(90deg,var(--accent),#4cdcff);color:#00222b}
    .btn-outline{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent);padding:8px 10px;border-radius:8px}
    footer{padding:26px 0;text-align:center;color:var(--muted)}
    @media (max-width:520px){.hero h1{font-size:24px}.thumb{height:140px}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">KLYNE</div>
      <nav class="search">
        <input id="searchInput" placeholder="Rechercher un produit..." aria-label="Rechercher" />
        <button id="clearBtn" class="btn-outline">Effacer</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Bienvenue chez KLYNE</h1>
      <p>Collections limitées — cliquez sur un produit pour l'acheter directement sur Amazon.</p>
    </section>

    <section>
      <div id="productGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <small>© <span id="year"></span> KLYNE — Tous droits réservés.</small>
    </div>
  </footer>

  <script>
    // === Données des produits : éditez/ajoutez ici ===
    const products = [
      {
        id: "klyne-001",
        title: "Sweat KLYNE — Noir",
        price: "29.99 €",
        img: "https://via.placeholder.com/600x400?text=KLYNE+Sweat",
        amazonUrl: "https://www.amazon.fr/dp/VOTRE_ASIN_1?tag=VOTRE_AFFILIATE_ID"
      },
      {
        id: "klyne-002",
        title: "Casquette KLYNE — Cyan",
        price: "17.90 €",
        img: "https://via.placeholder.com/600x400?text=KLYNE+Casquette",
        amazonUrl: "https://www.amazon.fr/dp/VOTRE_ASIN_2?tag=VOTRE_AFFILIATE_ID"
      },
      {
        id: "klyne-003",
        title: "Sticker Pack KLYNE (10pcs)",
        price: "4.50 €",
        img: "https://via.placeholder.com/600x400?text=Stickers+KLYNE",
        amazonUrl: "https://www.amazon.fr/dp/VOTRE_ASIN_3?tag=VOTRE_AFFILIATE_ID"
      }
    ];

    const productGrid = document.getElementById('productGrid');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');

    function openAmazon(url){
      // sécurité minimale : n'ouvre que des liens commençant par http
      if(!url || !/^https?:\/\//i.test(url)){
        alert('Lien Amazon manquant ou invalide. Remplacez amazonUrl dans la liste des produits.');
        return;
      }
      window.open(url,'_blank');
    }

    function renderProducts(list){
      productGrid.innerHTML = '';
      if(list.length === 0){
        productGrid.innerHTML = '<div style="grid-column:1/-1;color:var(--muted);text-align:center;padding:40px 0">Aucun produit trouvé.</div>';
        return;
      }
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb"><img loading="lazy" src="${p.img}" alt="${p.title}"></div>
          <div class="title">${p.title}</div>
          <div class="meta">
            <div class="price">${p.price}</div>
            <div>
              <a class="btn" href="#" data-url="${p.amazonUrl}">Acheter sur Amazon</a>
            </div>
          </div>
        `;
        // handle click on the button
        card.querySelector('.btn').addEventListener('click', (e)=>{e.preventDefault(); openAmazon(p.amazonUrl);});
        productGrid.appendChild(card);
      });
    }

    // recherche simple
    function filterProducts(q){
      q = (q||'').trim().toLowerCase();
      if(!q) return products;
      return products.filter(p => (p.title + ' ' + (p.price||'')).toLowerCase().includes(q));
    }

    searchInput.addEventListener('input', ()=>{ renderProducts(filterProducts(searchInput.value)); });
    clearBtn.addEventListener('click', ()=>{ searchInput.value=''; renderProducts(products); });

    // initial
    document.getElementById('year').textContent = new Date().getFullYear();
    renderProducts(products);

    // === Notes rapides (à lire dans le code) ===
    // - Remplacez les amazonUrl par vos liens Amazon (avec ASIN et, si vous le souhaitez, votre tag d'affilié).
    // - Pour ajouter un produit, ajoutez un objet dans la variable "products" (id, title, price, img, amazonUrl).
    // - Pour héberger : ce fichier peut être publié tel quel sur GitHub Pages, Netlify, Vercel ou n'importe quel hébergeur statique.
    // - Si vous voulez : intégration du panier, conversion en vrai e-shop, paiement direct, ou ajout d'un CMS (Netlify CMS / Firebase), dites-moi et je vous fournis la version complète.

  </script>
</body>
</html>
